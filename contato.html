<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
                <form>

                     <div>
                    <label for="nomecompleto">Nome Completo</label>
                    <input type="text" id="nomecompleto" class="formpadrao" required placeholder="">

                    <label for="email">Email</label>
                    <input type="email" id="email" class="formpadrao" required placeholder="exemplo@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="formpadrao" required placeholder="(xx) xxxxx-xxxx">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="formpadrao" required></textarea>
                     </div>
                    
                    <fieldset>
                        <legend>Como prefere nosso contato?</legend>
                        <label for="radioemail"> <input type="radio" name="contato" id="radioemail">Email</label>
                        <label for="radiotel"><input type="radio" name="contato" id="radiotel">Telefone</label>
                        <label for="radiowpp"><input type="radio" name="contato" id="radiowpp" checked>WhatsApp</label>
                    </fieldset>

                    <fieldset>
                        <legend>Que horas prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>
               
                    <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                    <input type="submit" class="enviar" value="Enviar Formulário">
               
                </form>


                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>


                  
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
        
    </body>
</html>
